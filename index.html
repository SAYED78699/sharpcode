<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

   <div class="navbar">
      <a href="index.html">Home</a>

   </div>

    <div video-container>
       <!--<img src="assets/Images/madrid.jpg" alt="Real madrid players" height="500" width="1300" class="background-image"> -->
    </div>
    <div class="centered=video" >
      <video controls class="centered-video" autoplay muted loop playsinline>
       <source src="assets/Images/madridistaa.mp4" type="video/mp4">
      </video>
   </div>

   <div class="content">
      <h1><span style="color: blue;">Welcome to Los Blancos</span></h1>
      <button id="playVideBtn" class="play-button">Watch Trailer</button>
   </div>
   
   <script>
      document.getElementbyId("playVideoBtn").addEventListener("click", function()) {
         var videoElement = document.querySelector(".centered-video");
         if (videoElement.requestFullscreen) {
            videoElement.requestFullscreen();
         } else if (videoElement.mozRequestFullScreen) {
            videoElement.mozRequestFullScreen();
         } else if (videoElement.webkitRequestFullscreen) {
            videoElement.webkitRequestFullscreen();
         } else if (videoElement.msRequestFullscreen) {
            videoElement.msRequestFullscreen();
         }
         videoElement.play();
      }
   </script>

</body>
</html>
